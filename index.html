<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spirit Path</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Site Header -->
  <header class="site-header">
    <h2 class="logo"><a href="/" aria-label="Spirit Path Home">Logo</a></h2>

    <!-- Hamburger -->
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
      <ion-icon name="menu" aria-hidden="true"></ion-icon>
      <span class="sr-only">Menu</span>
    </button>

    <!-- Navigation -->
    <nav id="site-nav" class="navigation" data-open="false">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <!-- Hero anchor for 'Home' -->
  <div id="home" class="anchor-spacer"></div>

  <!-- Login Card -->
  <div class="wrapper">
    <div class="form-box">
      <h2>Login</h2>
      <form action="#">
        <!-- Email -->
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required />
          <label>Email</label>
        </div>

        <!-- Password -->
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required />
          <label>Password</label>
        </div>

        <!-- Remember + Forgot -->
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Button -->
        <button type="submit" class="btn">Login</button>

        <!-- Register -->
        <div class="login-register">
          <p>Don't have an account?
            <a href="#" class="register-link">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- About/Services demo anchors -->
  <section id="about" class="anchor-spacer"></section>
  <section id="services" class="anchor-spacer"></section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <form>
        <h1 class="contact-title">Spirit Path</h1>
        <h3 class="contact-subtitle">Enter info for early access and updates</h3>

        <input type="text" id="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" placeholder="Last Name" required> 
        <input type="email" id="email" placeholder="Email" required>  
        <input type="text" id="mobile" placeholder="Mobile" required>  

        <h4 class="contact-prompt">Type message to contact</h4>
        <textarea placeholder="Your message..."></textarea>

        <input type="submit" value="Send" id="button" />
      </form>
    </div>
  </section>

  <script src="index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
